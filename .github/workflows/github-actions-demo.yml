name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: 
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      artifact_path:
        description: 'BuildID TeamcityProvider'     
        required: true
        default: '#000'
      approve-pull-request:
        description: 'pull-request TeamcityProvider'     
        required: true
        default: 'reject'
jobs:
  block-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build and test
        run: |
          # Build the code
          # Run the tests
      - name: Wait for input
        id: approve-pull-request
        uses: peter-evans/wait-for-input@v1
        with:
          prompt: 'Should the pull request be approved?'
          inputs: 'approve, reject'
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Event TeamcityBuildNumber ${{inputs.artifact_path}}"
        continue-on-error: true
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🍏 This job's status is ${{ job.status }}."
